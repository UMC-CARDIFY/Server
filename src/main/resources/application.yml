  server:
    port: 8080
  spring:
    datasource:
      url: jdbc:mysql://localhost:3306/cardify_local_db?serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
      driverClassName: com.mysql.cj.jdbc.Driver
      username: cardify_local
      password: cardify123!
    jpa:
      hibernate:
        ddl-auto: none
        jdbc:
          time_zone: Asia/Seoul
      properties:
        hibernate:
          show_sql: false
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect
          physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
          default_batch_fetch_size: 500
          order_by:
            default_null_ordering: last
          use_sql_comments: true
          type: trace
      database: mysql
    security:
      oauth2:
        client:
          registration:
            kakao:
              client-id: ${KAKAO_CLIENT_ID}
              client-secret: ${KAKAO_CLIENT_SECRET}
              client-name: Kakao
              provider: kakao
              authorization-grant-type: authorization_code
              redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
              scope:
                - profile_nickname
                - account_email
              client-authentication-method: client_secret_post
          provider:
            kakao:
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token
              user-info-uri: https://kapi.kakao.com/v2/user/me
              user-name-attribute: id
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB
  app:
    oauth2:
      redirect-uri: http://localhost:5173/archive # 프론트엔드 서버 주소
  jwt:
    secret: ${SECRET_KEY}
    refreshTokenValidity: ${REFRESH_TOKEN}
    accessTokenValidity: ${ACCESS_TOKEN}

  cloud:
    aws:
      credentials:
        accessKey: ${CLOUD_ACCESS_KEY}
        secretKey: ${CLOUD_SECRET_KEY}
      s3:
        bucket: cardify
      region:
        static: ap-northeast-2
        auto: false
      stack:
        auto: false
  logging:
    level:
      root: ERROR  # 기본 로그 레벨을 ERROR로 설정
      com.umc.cardify.auth.oauth.OAuth2SuccessHandler: INFO  # OAuth2SuccessHandler의 토큰 로그만 보기
      org.springframework.data.mongodb: OFF  # MongoDB 관련 로그 끄기