server:
  port: 8443
  ssl:
    key-store: /home/ubuntu/keystore.p12
    key-store-password: ${SSL_KEY_PW}
    key-store-type: PKCS12
    key-alias: tomcat
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
            jdbc:
              time_zone: Asia/Seoul
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        default_batch_fetch_size: 500
        order_by:
          default_null_ordering: last
        use_sql_comments: true
        type: trace
    database: mysql
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            provider: kakao
            authorization-grant-type: authorization_code
            redirect-uri: "https://cardify.co.kr/oauth2/callback/kakao"
            scope:
              - profile_nickname
              - account_email
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${SECRET_KEY}
  refreshTokenValidity: ${REFRESH_TOKEN}
  accessTokenValidity: ${ACCESS_TOKEN}

cloud:
  aws:
    credentials:
      accessKey: ${CLOUD_ACCESS_KEY}
      secretKey: ${CLOUD_SECRET_KEY}
    s3:
      bucket: cardify
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    com.umc.cardify: INFO
    # 카카오 로그인 관련 패키지만 DEBUG로 설정
    com.umc.cardify.controller.OAuth2Controller: DEBUG
    com.umc.cardify.service.KakaoService: DEBUG
